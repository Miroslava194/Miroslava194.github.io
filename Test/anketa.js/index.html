<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<button class="fona" onclick="black()">Black</button>
	<button class="fonb" onclick="white()">White</button>
	<form onsubmit="return false" autocomplete>
		<h1>Анкета</h1>
		<p><i>Пожалуйста, заполните форму. Обязательные поля отмечены <em>*</em></i></p>

		<fieldset>
			<legend>Личная информация</legend>

			<label for="name">Фамилия<em>*</em></label>
			<input type="text" id="surname" required>
			<br>
			<label for="name">Имя<em>*</em></label>
			<input type="text" id="name" required>
			<br>
			<label for="m_name">Отчество</label>
			<input type="text" id="m_name">
		</fieldset>

		<fieldset>
			<legend>Контактная информация</legend>

			<label for="email">Email<em>*</em></label>
			<input type="email" id="email" required>
			<br>

			<label for="phone">Телефон<em>*</em></label>
			<input type="tel" id="phone">
			<br>
			<label for="VK">ВКонтакте(Ссылка)</label>
			<input type="url" id="VK">
			<br>
			<label for="Instagram">Инстаграм(Ссылка)</label>
			<input type="url" id="Instagram">
		</fieldset>

		<fieldset>
			<legend>Персональная информация</legend>

			<label for="age">Дата рождения<em>*</em></label>
			<input type="date" id="age" required>
			<br>
			<label for="gender">Пол</label>
			<label for="gender1"><input name="gender" type="radio" id="gender1">Мужской</label>
			<label for="gender2"><input name="gender" type="radio" id="gender2">Женский</label>
			<label for="gender3"><input name="gender" type="radio" id="gender3" checked="true">Другой</label>
			<br>
			<label for="city">Ваш город<em>*</em></label>
			<select id="city" required>
				<option value="default" disabled selected>Выберите Ваш город</option>
				<option value="Simf">Симферополь</option>
				<option value="Sev">Севастополь</option>
				<option value="Kerch">Керчь</option>
				<option value="Yalta">Ялта</option>
				<option value="Alushta">Алушта</option>
			</select>
			<br>
			<label for="about">Расскажите о себе</label>
			<textarea id="about"></textarea>
		</fieldset>
		<fieldset>
			<legend>Дополнительная информация</legend>

			<label for="films">Выберите фильмы, которые Вы смотрели</label>
			<label for="film1"><input type="checkbox" id="film1">Титаник</label>
			<label for="film2"><input type="checkbox" id="film2">Начало</label>
			<label for="film3"><input type="checkbox" id="film3">Тихое место</label>
			<label for="film4"><input type="checkbox" id="film4">Миньоны</label>
			<label for="film5"><input type="checkbox" id="film5">Мстители</label>
			<label for="film6"><input type="checkbox" id="film6">Вторжение</label>
			<label for="film7"><input type="checkbox" id="film7">16 желаний</label>
			<br>
			<label for="photo">Фото профиля<em>*</em></label>
			<input type="file" id="photo" accept="image/*" required onchange="readURL(this)">
			<br>
			<label for="color">Выберите цвет обводки</label>
			<input type="color" id="color">
			
		</fieldset>
		<input type="submit" value="Отправить информацию" onclick="getForm()">
		
	</form>
</body>
</html>
